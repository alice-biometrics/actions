name: Create Change

on:
  workflow_call:
    inputs:
      description:
        required: true
        type: string
      subject:
        required: true
        type: string
      environment:
        required: true
        type: string
    secrets:
      freshdesk_api_key:
        required: false

jobs:
  create-change:
    runs-on: ubuntu-latest
    steps:
      - name: Create Change
        run: |
          curl --silent -u ${{ secrets.FRESHDESK_API_KEY }} -H "Content-Type: application/json" -X POST -d '{ "description": "${{ inputs.description }}", "subject": "${{ github.event.inputs.subject }}", "email": "dev@alicebiometrics.com", "source": 3, "type": "Cambio", "priority": 1, "status": 2, "cc_emails": ["infra@alicebiometrics.com"], "product_id": 47000002862, "custom_fields": { "cf_customer_ticket_type": "None of the above", "cf_platform": "Microservices", "cf_stage": "${{ github.event.inputs.environment }}", "cf_tipo_de_cambio257820": "Minor", "cf_urgencia": "Low", "cf_impacto": "Low"} }' 'https://alicebiometrics.freshdesk.com/api/v2/tickets'

      - name: Update & Close Change
        run: |
          ticket_id=`curl --silent -u ${{ secrets.freshdesk_api_key }} -X GET 'https://alicebiometrics.freshdesk.com/api/v2/tickets' | jq '.[] | .id' | head -n1`
          curl --silent -u ${{ secrets.freshdesk_api_key }} -H "Content-Type: application/json" -X PUT -d '{ "status": '5'}' https://alicebiometrics.freshdesk.com/api/v2/tickets/$ticket_id

