name: GKE Docker Build

on:
  workflow_call:
    inputs:
      image:
        required: true
        type: string 
      tag:
        required: true
        type: string 
      dockerfile:
        required: false
        type: string
        default: Dockerfile
      working_directory:
        required: false
        type: string
        default: .
      additional_tag:
        required: false
        type: string
        default: latest
      publish: 
        required: false
        type: boolean
        default: true
    secrets:
      gke_project_id:
        required: true
      gke_service_account_key:
        required: true
      github_access_token:
        required: false

env:
  TAG: ${{ inputs.tag }}
  DOCKERFILE: ${{ inputs.dockerfile }}
  IMAGE: eu.gcr.io/${{ secrets.gke_project_id}}/${{ inputs.image }}
  GITHUB_ACCESS_TOKEN: ${{ secrets.github_access_token}}

jobs:
  gke-docker-build:
    name: GKE Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - uses: actions/checkout@v2
      - uses: google-github-actions/setup-gcloud@v0.2.1
        with:
          project_id:  ${{ secrets.gke_project_id }}
          service_account_key: ${{ secrets.gke_service_account_key }}
          export_default_credentials: true
      - name: Gcloud Auth
        run: gcloud auth configure-docker
      - name: Docker Build
        if:  "${{ env.GITHUB_ACCESS_TOKEN == '' }}"
        working-directory: ${{inputs.working_directory}}
        run: |
          echo "Building docker image ${IMAGE} (${TAG}) from Dockerfile (${DOCKERFILE})"
          docker build -t ${IMAGE}:${TAG} -f ${PWD}/${DOCKERFILE} .
          echo "Docker image is taged with ${IMAGE}:${TAG}"
      - name: Docker Build With GITHUB_ACCESS_TOKEN
        if:  "${{ env.GITHUB_ACCESS_TOKEN != '' }}"
        working-directory: ${{inputs.working_directory}}
        run: |
          echo "Building docker image ${IMAGE} (${TAG}) from Dockerfile (${DOCKERFILE}) with GITHUB_ACCESS_TOKEN"
          echo ${{ env.GITHUB_ACCESS_TOKEN}} > secret-github-access-token.txt
          DOCKER_BUILDKIT=1 docker build -t ${IMAGE}:${TAG} -f ${PWD}/${DOCKERFILE} \
           --secret id=github-access-token,src=secret-github-access-token.txt .
          echo "Docker image is taged with ${IMAGE}:${TAG}"
      - name: Check Docker 
        uses: azure/container-scan@v0
        with:
          image-name: ${{env.IMAGE}}:${{env.TAG}}
          run-quality-checks: True
      - name: Add Additional Tag 
        if: ${{ inputs.additional_tag != '' }}
        run: |
          docker tag ${IMAGE}:${TAG} ${IMAGE}:${{inputs.additional_tag}}
          echo "Docker image is taged with ${IMAGE}:${{inputs.additional_tag}}"
      - name: Publish Docker
        if: ${{ inputs.publish == true }}
        run: docker push ${IMAGE}:${TAG}
      - name: Publish Additional Tag
        if: ${{ inputs.additional_tag != '' && inputs.publish == true }}
        run: docker push ${IMAGE}:${{inputs.additional_tag}} 
